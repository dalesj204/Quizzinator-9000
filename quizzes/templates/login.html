{% extends "base_generic.html" %}

{% block content %}
<center>
  <h3>Login</h3>

  <form method="POST">
      {% csrf_token %}
      <table>
      <fieldset class="form-group">
      {{ form.as_table }}
      </fieldset>
    </table>
    <p></p>
      <button type="submit">login</button>
  </form>
  <p></p>
  <form action={% url 'registration' %} method="link">
      <button type="submit">signup</button>
  </form>
</center>
{% endblock %}
