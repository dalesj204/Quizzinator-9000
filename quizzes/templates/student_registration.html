{% extends "base_generic.html" %}

{% block content %}
<h3>Register as: Student</h3>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Register" /></td>
        </tr>
    </table>
</form>
<p>If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
<p>Register as a teacher <a href="{% url 'teacherRegistration' %}">here</a></P>

{% endblock %}
