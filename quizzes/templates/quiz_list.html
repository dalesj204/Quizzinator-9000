<!-- {% extends 'base.html' %} -->

{% block content %}
    <h1>Available Quizzes</h1>
    <ul>
        {% for quiz in quizzes %}
            <li><a href="{% url 'take_quiz' quiz.id %}">{{ quiz.name }}</a></li>
        {% empty %}
            <li>No quizzes available.</li>
        {% endfor %}
    </ul>
{% endblock %}
