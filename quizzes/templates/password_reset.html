{% extends "base_generic.html" %}

{% block content %}
<div style="text-align: center;">
  <div style="display: inline-block; text-align: left;">
<h1>Reset Password</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        {{ form.non_field_errors }}
        <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Make Changes" /></td>
        </tr>
    </table>
</form>
</div>
</div>
{% endblock %}
