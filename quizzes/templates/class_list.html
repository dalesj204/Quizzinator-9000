{% extends "base_generic.html" %}

{% block content %}
<h1>{{user}}'s Classes</h1>

<ul>
  
    {% for class in classes %}
    <li>
      <p> 
        <a href="{{ class.get_absolute_url }}" > {{class}} </a>
      </p>
      {% for quiz in class.quizzes.all %}
        <li>
          <p>
            <a href="{{ quiz.get_absolute_url }}" > {{quiz}} </a>
          </p>
        </li>
      {% endfor %}
    </li>
  {% endfor %}
  </ul>

{% endblock %}
